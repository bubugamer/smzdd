services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smzdd-web
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://smzdd:smzdd_dev@postgres:5432/smzdd?schema=public
      REDIS_URL: redis://redis:6379
      ADMIN_PASSWORD: admin123
      ADMIN_SESSION_TOKEN: smzdd-admin-session
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/health').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 15s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16
    container_name: smzdd-postgres
    environment:
      POSTGRES_DB: smzdd
      POSTGRES_USER: smzdd
      POSTGRES_PASSWORD: smzdd_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smzdd"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smzdd-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smzdd-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://smzdd:smzdd_dev@postgres:5432/smzdd?schema=public
      REDIS_URL: redis://redis:6379
    command: ["npm", "run", "worker:probes"]
    depends_on:
      web:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
